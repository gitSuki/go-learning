syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/gitsuki/simplebank/pb";

message User {
        string username = 1;
        string full_name = 2;
        string email = 3;
        google.protobuf.Timestap password_changed_at = 4;
        google.protobuf.Timestap created_at = 5;
}